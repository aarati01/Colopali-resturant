                <div class="introduction">
                    <h1>Booking</h1>
                </div>
            </div>
        </section>

        <!-- Booking For with Validation -->
        <div class="container">
            <form action="#" method="post">
                <h2>Hotel Booking Form</h2>

                <label for="name">Name:</label><!-- this is mandatory -->
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label><!-- this is mandatory -->
                <input type="email" id="email" name="email" required>

                <label for="check-in">Check-in Date:</label><!-- this is mandatory -->
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Check-out Date:</label><!-- this is mandatory -->
                <input type="date" id="check-out" name="check-out" required>

                <label for="room-type">Room Type:</label><!-- this is mandatory -->
                <select id="room-type" name="room-type">
                    <option value="single">Standard Room</option>
                    <option value="double">Suite Room </option>
                    <option value="suite">Penthouse Room</option>
                </select>

                <label for="special-requests">Special Requests:</label><!-- this is optional -->
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>

                <input type="submit" value="Book Now">
                <input type="reset" name="Reset" value="Reset">
            </form>
        </div>
    </main>
